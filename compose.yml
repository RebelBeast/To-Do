version: "1.0"
services:
  database:
    image: mariadb:latest
    container_name: todoapp-db.docker
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_DATABASE=todo
      - TZ=Europe/Berlin
    volumes:
      - ./layout.sql/:/docker-entrypoint-initdb.d/init.sql
  frontend:
    build: ./todo-vue/
    container_name: frontend.docker
    ports:
      - "8080:8080"
  api:
    container_name: todoapp-api.docker
    build: ./API/
    ports:
      - "80:80"
    volumes:
      - ./API:/var/www/html
networks:
  default:
    name: todoapp